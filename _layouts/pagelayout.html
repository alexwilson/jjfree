<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Article" lang="en">
	<head>
		{% include head.html %}
	</head>
	<body>
		{% include navigation.html %}
		{{ content }}
		{% include footer.html %}
		{% for script in site.scripts %}
			{% assign truncstring = script|truncate: 5 %}
			<script src="{% if truncstring contains '//' %}{% else %}{{ site.baseurl }}{% endif %}{{ script }}"></script>
		{% endfor %}
	</body>
</html>
